<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout_4block :: layout(~{::body/content()})}">

<head>
	<title>会員登録確認 | シェアードショップ</title>
	<meta charset="UTF-8" />
</head>

<body class="admin user_regist_check_admin">
	<h3>社員登録確認画面</h3>
	 <!-- class名とボタンの変更は行なわないこと。-->
	<div class="update">
		<div class="form">
			<div class="label">パスワード：</div>
			<div class="input">※非表示</div>
		</div>
		<div class="form">
			<div class="label">社員名：</div>
			<div class="input" th:text="${employee.empName}"></div>
		</div>
		<div class="form">
			<div class="label">性別：</div>
			<div class="input" th:switch="${employee.gender}">
				<span th:case="1">男性</span>
				<span th:case="2">女性</span>
			</div>
		</div>
		<div class="form">
			<div class="label">住所：</div>
			<div class="input" th:text="${employee.address}"></div>
		</div>
		<div class="form">
			<div class="label">生年月日：</div>
			<div class="input" th:text="${employee.birthday}"></div>
		</div>
		<div class="form">
			<div class="label">権限：</div>
			<div class="input" th:switch="${employee.authority}">
				<span th:case="1">一般</span>
				<span th:case="2">管理者</span>
			</div>
		</div>
		<div class="form">
			<div class="label">部署名：</div>
			<div class="input" th:text="${employee.deptId}" value = th:"${deptId}"></div>
		</div>
		<form th:action="@{/regist/complete}" method="post" th:object="${employee}">
			<div class="form">
				<div class="label"></div>
				<div class="input">
					<input type="hidden" th:field="*{empPass}" />
					<input type="hidden" th:field="*{empName}" />
					<input type="hidden" th:field="*{gender}" />
					<input type="hidden" th:field="*{address}" />
					<input type="hidden" th:field="*{birthday}" />
					<input type="hidden" th:field="*{authority}" />
					<input type="hidden" th:field="*{deptId}" />
					
<!--					<input type="hidden" id="empPass" name="empPass" value="${empPass}" />-->
<!--					<input type="hidden" id="empName" name="empName" value="${empName}" />-->
<!--					<input type="hidden" id="gender" name="gender" value="${gender}" />-->
<!--					<input type="hidden" id="address" name="address" value="${address}" />-->
<!--					<input type="hidden" id="birthday" name="birthday" value="${birthday}" />-->
<!--					<input type="hidden" id="authority" name="authority" value="${authority}" />-->
<!--					<input type="hidden" id="deptName" name="deptName" value="${deptName}" />-->
					
					<input type="submit" value="登録" />
				</div>
			</div>
		</form>
		<form th:action="@{/regist/inp}" method="post" th:object="${employee}">
			<div class="form">
				<div class="label"></div>
				<div class="input">
					<input type="hidden" th:field="*{empPass}" />
					<input type="hidden" th:field="*{empName}" />
					<input type="hidden" th:field="*{gender}" />
					<input type="hidden" th:field="*{address}" />
					<input type="hidden" th:field="*{birthday}" />
					<input type="hidden" th:field="*{authority}" />
					<input type="hidden" th:field="*{deptId}" />
					
<!--					<input type="hidden" id="empPass" name="empPass" value="${empPass}" />-->
<!--					<input type="hidden" id="empName" name="empName" value="${empName}" />-->
<!--					<input type="hidden" id="gender" name="gender" value="${gender}" />-->
<!--					<input type="hidden" id="address" name="address" value="${address}" />-->
<!--					<input type="hidden" id="birthday" name="birthday" value="${birthday}" />-->
<!--					<input type="hidden" id="authority" name="authority" value="${authority}" />-->
<!--					<input type="hidden" id="deptName" name="deptName" value="${deptName}" />-->
					
					<input type="submit" value="戻る" />
				</div>
			</div>
		</form>
	</div>
</body>

</html>
