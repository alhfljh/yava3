<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout_3block :: layout(~{::body/content()})}">

<head>
	<title>登録内容変更 | 社員管理システム</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="admin user_update_input_admin">
	<div class="header-box"></div>
	<div class="backStr">登録内容変更</div>
				<h3>登録内容変更</h3>
	<th:block th:fragment="layout-main">
		<div th:object="${loginForm}">
			<div class="update">

				
				<!-- 入力フォーム(CSS)からclass名を作成してください。-->
				<div class="spece">変更したい社員の社員IDを入力してください</div>
				<div class="form">
					<div class="label">社員ID：</div>
					<form th:action="@{/update/input}" , method="post">
						<input type="text" name="empId" />

						<input type="submit" value="検索" />
					</form>
				</div>
				</form>
			</div>
		</div>
		<table class="list_table">
			<tr>
				<th class="empId">社員ID</th>
				<th class="empName">社員名</th>
				<th class="gender">性別</th>
				<th class="address">住所</th>
				<th class="birthday">生年月日</th>
				<th class="authority">権限</th>
				<th class="deptName">部署名</th>
			</tr>
			<tr th:each="employee:${emp}">
				<td th:text="${employee.empId}"></td>
				<td th:text="${employee.empName}"></td>
				<td th:switch="${employee.gender}">
					<span th:case="1">男性</span>
					<span th:case="2">女性</span>
				</td>
				<td th:text="${employee.address}"></td>
				<td th:text="${#dates.format(employee.birthday, 'yyyy/MM/dd')}"></td>
				<td th:switch="${employee.authority}">
					<span th:case="1">一般</span>
					<span th:case="2">管理者</span>
				</td>

				<td th:text="${employee.department.deptName}"></td>
			</tr>
			</tr>
		</table>
		<form th:action="@{/menu}">
			<div class="form">
				<div class="spe">
					<div class="input">
						　　　　　　　　　　　　　　　　　　<input type="submit" value="メニューに戻る" class="btn-cyber" />
					</div>
				</div>
		</form>
	</th:block>
</body>

</html>
